<ul class="tag-list">
	{{#each taglist as |tag| }}
	{{#if (eq tag.type "tag") }}
	<li>
		{{> "systems/city-of-mist/templates/parts/tag-display.html" tag=tag owner=tag.owner locked=(or (ne tag.ownerId ../sheetowner.id) ../locked) sheetowner=../sheetowner canBurn=../canBurn data=tag.data.data}}
	</li>
	{{/if}}
	{{/each}}
</ul>
