<div class="token-tooltip-container">
	<div class="tooltip-token-name">{{token.name}}</div>
	<div class="flex-row tool-tip">
		{{#each actor.my_statuses as |status|}}
		<div class="narrated-status-name">{{status.name}}-{{status.system.tier}}</div>
		{{/each}}
	</div>
	<div class="flex-row tool-tip">
		{{#each actor.my_story_tags as |tag|}}
		<div class="narrated-story-tag">
			<a title="Story Tag" ><i class="fas fa-tag"></i> </a>
			{{tag.name}}
		</div>
		{{/each}}
	</div>
</div>
